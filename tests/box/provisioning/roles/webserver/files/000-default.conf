<VirtualHost *:80>
        ServerAdmin ci@do.cshw.pl
        DocumentRoot /var/www/html

        SetEnv CASHWAY_TEST_ENVIRONMENT 1
        SetEnv TEST_SERVER_SCHEME https
        SetEnv TEST_SERVER_HOST api-staging.cashway.fr
        SetEnv TEST_SERVER_PORT 443
        SetEnv CASHWAY_TEST_API_URL https://api-staging.cashway.fr
        SetEnv CASHWAY_TEST_FRONT_URL http://localhost:9999

        <Directory /var/www/html>
                AllowOverride All
        </Directory>

        <Directory /var/www/html/magento>
                # TODO: rewrite non existing paths to index.php
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
