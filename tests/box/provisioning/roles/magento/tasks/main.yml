
---

- name: Drop existing Magento setup if any
  file: path=/var/www/html/magento state=absent

- name: Check if archive exists
  stat: path=/var/www/html/magento-latest.zip
  register: sym

- name: Get Magento from local copy (expects a working copy in /vagrant_data)
  command: cp /vagrant_data/magento-1.9.2.3-2016-01-20-02-52-21.zip /var/www/html/magento-latest.zip
  when: sym.stat.islnk is not defined

- name: Unpack files
  unarchive: src=/var/www/html/magento-latest.zip dest=/var/www/html setype=zip copy=no

# For 2.x, see http://devdocs.magento.com/guides/v2.0/install-gde/install/cli/install-cli-subcommands.html
