machine:
  timezone:
    'Europe/Paris'
  php:
    version: '5.6.5'

  environment:

dependencies:
  pre:
    - echo "always_populate_raw_post_data = -1" > ~/.phpenv/versions/$(phpenv global)/etc/conf.d/custom.ini

test:
  override:
    - cd src/php && make test
    - cd src/prestashop && make test

general:
  artifacts:
    - src/php/coverage
    - src/prestashop/coverage

